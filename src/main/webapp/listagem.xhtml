<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listagem de Jogos</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1" cellpadding="10">
            <p:dataTable id="jogosTable" value="#{jogoBean.jogos}" var="jogo" paginator="true" rows="10">
                <p:column headerText="ID">
                    <h:outputText value="#{jogo.id}" />
                </p:column>
                <p:column headerText="Nome do Jogador">
                    <h:outputText value="#{jogo.nomeJogador}" />
                </p:column>
                <p:column headerText="Número da Aposta">
                    <h:outputText value="#{jogo.numeroAposta}" />
                </p:column>
                <p:column headerText="Número Secreto">
                    <h:outputText value="#{jogo.numeroSecreto}" />
                </p:column>
                <p:column headerText="Resultado">
                    <h:outputText value="#{jogo.resultado}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{jogo.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Excluir" action="#{jogoBean.excluirJogo(jogo)}" update="jogosTable" />
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        <p:messages id="messages" autoUpdate="true" />
        <p:commandButton value="Voltar" action="index.xhtml" />
    </h:form>
</h:body>
</html>
